name: ğŸš€ Full Deploy - Angular + NestJS Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # -------------------------------
      # 1ï¸âƒ£ Clonar cÃ³digo del repositorio
      # -------------------------------
      - name: ğŸ§© Checkout del cÃ³digo
        uses: actions/checkout@v4

      # -------------------------------
      # 2ï¸âƒ£ Configurar Node.js (para frontend)
      # -------------------------------
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: EcoRuta/package-lock.json

      # -------------------------------
      # 3ï¸âƒ£ Instalar dependencias Angular
      # -------------------------------
      - name: ğŸ“¦ Instalar dependencias del frontend
        working-directory: ./EcoRuta
        run: npm ci

      # -------------------------------
      # 4ï¸âƒ£ Compilar Angular (producciÃ³n)
      # -------------------------------
      - name: ğŸ—ï¸ Compilar Angular
        working-directory: ./EcoRuta
        run: npm run build -- --configuration production

      # -------------------------------
      # 5ï¸âƒ£ Configurar acceso SSH
      # -------------------------------
      - name: ğŸ”‘ Configurar acceso SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # -------------------------------
      # 6ï¸âƒ£ Subir frontend a Apache
      # -------------------------------
      - name: ğŸšš Desplegar frontend
        run: |
          echo "ğŸ“¤ Subiendo frontend al servidor..."
          scp -o StrictHostKeyChecking=no -r EcoRuta/dist/* ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/tmp/eco_frontend/
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} '
            echo "ğŸ§¹ Limpiando /var/www/joan_site..."
            sudo rm -rf /var/www/joan_site/*
            sudo mv /tmp/eco_frontend/* /var/www/joan_site/
            sudo chown -R www-data:www-data /var/www/joan_site
            sudo chmod -R 755 /var/www/joan_site
            sudo systemctl restart apache2 || sudo systemctl restart nginx
            echo "âœ… Frontend desplegado correctamente."
          '

      # -------------------------------
      # 7ï¸âƒ£ Desplegar backend NestJS con Docker
      # -------------------------------
      - name: ğŸ³ Desplegar backend Docker
        run: |
          echo "ğŸ”§ Conectando al servidor remoto para desplegar backend..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} '
            set -e
            cd /home/${{ secrets.DEPLOY_USER }}/var/www/joan_site/backend|| exit 1

            echo "ğŸ“¥ Actualizando cÃ³digo..."
            git pull origin main

            echo "ğŸ³ Reconstruyendo contenedores..."
            docker compose build --no-cache
            docker compose up -d

            echo "ğŸ§¹ Limpiando recursos antiguos..."
            docker system prune -f

            echo "âœ… Backend actualizado correctamente."
          '
