<div class="landing-page">
  
  <!-- ========== NAVBAR ========== -->
  <nav class="navbar" [class.scrolled]="isScrolled()">
    <div class="navbar-container">
      
      <!-- Logo y Nombre -->
      <div class="nav-brand">
        <span class="brand-name">EcoRuta</span>
      </div>
    </div>
  </nav>

  <!-- ========== HERO SECTION ========== -->
  <section id="inicio" class="hero-section">
    <!-- Imagen de fondo -->
    <div class="hero-background"></div>
    
    <!-- Overlay oscuro -->
    <div class="hero-overlay"></div>

    <div class="hero-container">
      <div class="hero-content">
        
        <!-- Título principal -->
        <h1 class="hero-title">
          Texto 1 aqui
          <span class="gradient-text">otro txto jajjaa</span>
        </h1>
        
        <!-- Descripcion -->
        <p class="hero-description">
          Rastreo en tiempo real, notificaciones inteligentes y rutas optimizadas. 
          Mantén tu ciudad limpia.
        </p>

        <!-- boton de accion -->
        <div class="hero-buttons">
          <button class="btn-primary" (click)="openLoginModal()">
            Comenzar Ahora
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- ========== MODAL LOGIN ========== -->
  <div class="login-overlay" *ngIf="showLoginModal()" (click)="closeLoginModal()">
    <div class="login-modal" (click)="$event.stopPropagation()">
      
      <!-- Boton cerrar -->
      <button class="modal-close" (click)="closeLoginModal()">
        ✕
      </button>

      <!-- Componente de login -->
      <app-login (loginSuccess)="closeLoginModal()"></app-login>
    </div>
  </div>

</div>
