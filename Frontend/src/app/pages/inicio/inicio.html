<div class="landing-page">

  <!-- ========== NAVBAR ========== -->
  <nav class="navbar" [class.scrolled]="isScrolled()">
    <div class="navbar-container">

      <!-- Logo y Nombre -->
      <div class="nav-brand">
        <i class="brand-logo fa-solid fa-truck"></i>
        <span class="brand-name">BMArutas</span>
      </div>

    </div>

  </nav>

  <!-- ========== HERO SECTION ========== -->
  <section id="inicio" class="hero-section">
    <!-- Imagen de fondo -->
    <div class="hero-background"></div>

    <!-- Overlay oscuro -->
    <div class="hero-overlay"></div>

    <div class="hero-container">
      <div class="hero-content">

        <!-- Título principal -->
        <h1 class="hero-title">
          ¡Bienvenido!
        </h1>
          
        <!-- Descripcion -->
        <p class="hero-description">
          Te ayudamos a conocer los horarios reales del camión en tu zona, para que puedas sacar la basura a tiempo y evitar molestias.
        </p>

        <!-- boton de accion -->
        <div class="hero-buttons">
          <button class="btn-primary" (click)="openLoginModal()">
            ¡Comenzar Ahora!
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- ========== MODAL LOGIN ========== -->
  @if (showLoginModal()) {
    <div class="login-overlay" (click)="closeLoginModal()">
      <div class="login-modal" (click)="$event.stopPropagation()">
        <!-- Boton cerrar -->
        <button class="modal-close" (click)="closeLoginModal()">
          ✕
        </button>
        <!-- Componente de login -->
        <app-login (loginSuccess)="closeLoginModal()"></app-login>
      </div>
    </div>
  }

</div>
