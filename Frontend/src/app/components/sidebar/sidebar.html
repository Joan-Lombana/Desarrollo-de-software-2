<aside class="sidebar" [class.open]="isOpen()">
  <div class="sidebar-brand">
    
    @if (isOpen()) {
      <div class="brand-logo"><i class="fa-solid fa-truck-fast"></i></div>
      <div class="brand-text"><h2>BMArutas</h2><p>Sistema de Gestión</p></div>
    }
    <button class="sidebar-toggle" (click)="toggleSidebar.emit()" title="Toggle Sidebar">
      <i class="fa-solid fa-bars" [class.fa-rotate-180]="isOpen()"></i>
    </button>
  </div>
  <nav class="sidebar-nav">
    <div class="nav-section">
      @if (isOpen()) { <p class="nav-title">MENÚ PRINCIPAL</p> }
      @for (item of menuItems; track item) {
        <a [routerLink]="item.route" routerLinkActive="active" class="nav-item" (click)="onNavigate()" [title]="item.label">
          @if (item.icon === 'dashboard') { <i class="nav-icon fa-solid fa-table-columns"></i> }
          @if (item.icon === 'route') { <i class="nav-icon fa-solid fa-route"></i> }
          @if (item.icon === 'truck') { <i class="nav-icon fa-solid fa-truck"></i> }
          @if (isOpen()) { <span class="nav-label">{{ item.label }}</span> }
        </a>
      }
    </div>
  </nav>
</aside>
