<aside class="sidebar" [class.open]="isOpen()">
  
  <!-- Brand / Logo -->
  <div class="sidebar-brand">
    <div class="brand-logo">
      <i class="fa-solid fa-truck-fast"></i>
    </div>
    <div class="brand-text" *ngIf="isOpen()">
      <h2>BMArutas</h2>
      <p>Sistema de Gestión</p>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <div class="nav-section">
      <p class="nav-title" *ngIf="isOpen()">MENÚ PRINCIPAL</p>
      
      <a 
        *ngFor="let item of menuItems"
        [routerLink]="item.route" 
        routerLinkActive="active"
        class="nav-item"
        (click)="onNavigate()"
        [title]="item.label"
      >
        <!-- Icons based on item.icon -->
        <i *ngIf="item.icon === 'dashboard'" class="nav-icon fa-solid fa-table-columns"></i>
        <i *ngIf="item.icon === 'map'" class="nav-icon fa-solid fa-map-location-dot"></i>
        <i *ngIf="item.icon === 'route'" class="nav-icon fa-solid fa-route"></i>
        <i *ngIf="item.icon === 'bell'" class="nav-icon fa-solid fa-bell"></i>
        <i *ngIf="item.icon === 'truck'" class="nav-icon fa-solid fa-truck"></i>
        <i *ngIf="item.icon === 'users'" class="nav-icon fa-solid fa-users"></i>
        <i *ngIf="item.icon === 'chart'" class="nav-icon fa-solid fa-chart-line"></i>
        
        <span class="nav-label" *ngIf="isOpen()">{{ item.label }}</span>
        <span class="nav-badge" *ngIf="item.badge && item.badge > 0 && isOpen()">{{ item.badge }}</span>
      </a>
    </div>
  </nav>
</aside>
