<div class="cuadro-formulario">
  <h2 class="titulo-formulario">Iniciar Sesión</h2>

  <form (ngSubmit)="onLoginLocal()" #formulario="ngForm" novalidate>

    <!-- CORREO -->
    <div class="campo-formulario">
      <label for="correo">Correo</label>
      <input 
        type="email"
        id="correo"
        name="correo"
        [(ngModel)]="loginData.correo"
        placeholder="ejemplo@correo.com"
        required
        email
        #correoInput="ngModel"
      />
      <small *ngIf="correoInput.invalid && correoInput.touched" class="error">
        Ingresa un correo válido.
      </small>
    </div>

    <!-- CONTRASEÑA -->
    <div class="campo-formulario">
      <label for="contrasena">Contraseña</label>
      <input 
        type="password"
        id="contrasena"
        name="contrasena"
        [(ngModel)]="loginData.contrasena"
        required
        minlength="6"
        placeholder="Min 6 caracteres"
        #contrasenaInput="ngModel"
      />
      <small *ngIf="contrasenaInput.invalid && contrasenaInput.touched" class="error">
        La contraseña debe tener al menos 6 caracteres.
      </small>
    </div>

    <!-- BOTÓN PRINCIPAL -->
    <button type="submit" class="btn-login" [disabled]="formulario.invalid">
      Iniciar Sesión
    </button>

    <!-- Separador -->
    <div class="separador">
      <span>O</span>
    </div>

    <!-- Google -->
    <button type="button" class="btn-google" (click)="loginGoogle()">
      Iniciar con Google
    </button>

  </form>
</div>
