services:
  postgis:
    image: postgis/postgis:15-3.4
    container_name: ecoruta-postgis
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: ecoruta
    ports:
      - "5434:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: ecoruta-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ecoruta.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgis

volumes:
  postgis_data:

